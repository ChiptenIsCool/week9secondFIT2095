<table class="table table-striped">
    <thead>
        <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Delete?</th>
        </tr>
</thead>

    <tbody>
        <tr *ngFor="let item of movies">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td><button type="submit" class="btn btn-primary" (click)="onDeleteMovie(item)">Delete</button></td>
        </tr>
</tbody>
  </table>
